<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cubic</title>
</head>
<body>
    <div id="container">
        <div id="cube">
            <div id="top"></div>
            <div id="edges">
                <div class ="edge" style="--i:0"></div>
                <div class ="edge" style="--i:1"></div>
                <div class ="edge" style="--i:2"></div>
                <div class ="edge" style="--i:3"></div>
            </div>
            <div id="bot"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
